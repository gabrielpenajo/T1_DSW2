<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{usuario.cadastrar.label}"></span></li>
				</ul>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${cliente.id == null} ? @{/usuarios/salvar} : @{/usuarios/editar}"
				th:object="${cliente}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{usuario.email.label}" for="email"></label> 
						<input type="text" class="form-control" id="email"
							th:placeholder="#{usuario.email.label}"
							autofocus="autofocus" th:field="*{email}"
							th:classappend="${#fields.hasErrors('email')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{email}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{usuario.password.label}" for="senha"></label> 
						<input type="text" class="form-control" id="senha"
							th:placeholder="#{usuario.password.label}" autofocus="autofocus"
							th:field="*{senha}"
							th:classappend="${#fields.hasErrors('senha')} ? is-invalid" th:readonly="${cliente.id != null}"/>
							
						<div class="invalid-feedback">
							<span th:errors="*{senha}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{usuario.nome.label}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" th:field="*{nome}"
							th:placeholder="#{usuario.nome.label}" autofocus="autofocus"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />
							
						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{usuario.CPF.label}" for="CPF"></label> 
						<input type="text" class="form-control" id="CPF" th:field="*{CPF}"
							autofocus="autofocus" placeholder="___.___.___-__"
							th:classappend="${#fields.hasErrors('CPF')} ? is-invalid" 
							data-mask="000.000.000-00" data-mask-reverse="true" />
							
						<div class="invalid-feedback">
							<span th:errors="*{CPF}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{usuario.role.label}" for="papel"></label> 
						<select id="papel" class="form-control" th:field="*{papel}"
							th:classappend="${#fields.hasErrors('papel')} ? is-invalid">
							<option value="ADMIN">ADMIN</option>
							<option value="CLIENTE">CLIENTE</option>
						</select>

						<div class="invalid-feedback">
							<span th:errors="*{papel}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{usuario.sexo.label}" for="sexo"></label> 
						<select id="sexo" class="form-control" th:field="*{sexo}"
							th:classappend="${#fields.hasErrors('sexo')} ? is-invalid">
							<option value="M">Masculino</option>
							<option value="F">Feminino</option>
							<option value="O">Outro</option>
						</select>

						<div class="invalid-feedback">
							<span th:errors="*{sexo}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{usuario.telefone.label}" for="telefone"></label> 
						<input type="text" class="form-control" id="telefone" th:field="*{telefone}"
							th:placeholder="#{usuario.telefone.label}" autofocus="autofocus"
							th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" />
							
						<div class="invalid-feedback">
							<span th:errors="*{telefone}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{usuario.nascimento.label}" for="nascimento"></label>
						<input type="date" class="form-control" id="nascimento" placeholder="" th:field="*{nascimento}"
							   th:classappend="${#fields.hasErrors('nascimento')} ? is-invalid"/>
						<div class="invalid-feedback">
							<span th:errors="*{nascimento}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
